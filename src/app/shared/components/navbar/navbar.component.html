<div class="navbar bg-gray-900 text-gray-100 shadow-md px-6">
  <!-- Botón de menú desplegable -->
  <div class="flex-none">
    <div class="dropdown">
      <label
        tabindex="0"
        class="btn btn-square btn-ghost hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-white rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-6 w-6 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </label>
      <ul
        tabindex="0"
        class="dropdown-content menu p-3 shadow-lg bg-gray-900 rounded-lg w-56 mt-2 z-50"
      >
        @for (route of routes; track route.path) {
        <li class="mb-1 last:mb-0">
          <a
            [routerLink]="route.path"
            class="block px-4 py-2 rounded hover:bg-white hover:text-black transition-colors duration-200"
          >
            {{ route.title }}
          </a>
        </li>
        }
      </ul>
    </div>
  </div>

  <div class="flex-1">
    <a
      routerLink="menu"
      class="btn btn-ghost text-2xl font-semibold tracking-wide duration-300"
    >
      In4city
    </a>
  </div>

  <h5 class="btn btn-ghost text-2xl font-semibold">
    {{ authservice.user()?.fullName | titlecase }}
  </h5>

  <div class="flex-none">
    <button
      class="btn btn-sm bg-gray-300 hover:bg-gray-400 hover:text-white rounded shadow-md focus:outline-none focus:ring-0 focus:ring-black-500 transition-colors duration-200"
      (click)="logout()"
      [routerLink]="'/auth/login'"
    >
      Cerrar sesión
    </button>
  </div>
</div>
