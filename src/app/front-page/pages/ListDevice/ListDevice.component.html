<navbar></navbar>

<h1 class="text-center text-3xl font-bold mb-6 text-gray-900">
  Listado de dispositivos
</h1>

<div
  class="grid grid-rows-1 sm:grid-rows-2 md:grid-rows-3 lg:grid-rows-4 gap-6 p-4"
>
  <div *ngIf="devices$ | async as devices">
    <div *ngFor="let device of devices" class="mb-8">
      <div
        class="card bg-white p-6 rounded-xl shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300 ease-in-out"
      >
        <div class="card-details text-black">
          <p class="text-body">
            <span class="relative z-10 text-gray-800">
              <p><strong>Fabricante:</strong> {{ device.fabricante }}</p>
              <p><strong>Descripci√≥n:</strong> {{ device.description }}</p>
              <p><strong>Latitud:</strong> {{ device.lat }}</p>
              <p><strong>Tipo:</strong> {{ device.type }}</p>
              <p><strong>Longitud:</strong> {{ device.lgn }}</p>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
