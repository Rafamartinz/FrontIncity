<navbar></navbar>
<!-- mapa -->
<div id="map" #map class="w-full h-screen max-h-screen"></div>

<div
  class="fixed top-20 left-10 flex flex-col gap-6 z-10 max-h-[90vh] overflow-y-auto text-gray-800 font-sans"
>
  <!-- Mostrar info de medio ambiente -->
  <section
    class="bg-white rounded-2xl p-5 shadow-md border border-gray-200 w-[340px]"
  >
    <h3 class="text-lg font-semibold mb-2 flex items-center gap-2">
      Medio Ambiente
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </svg>
    </h3>

    <div class="mb-3">
      <p class="text-sm font-medium">Temperatura</p>
      <div class="w-full bg-gray-100 h-2 rounded-full mb-1">
        <div
          class="bg-red-400 h-2 rounded-full"
          [ngStyle]="{ width: (avgTemperature() || 0) * 2 + '%' }"
        ></div>
      </div>
      <p class="text-sm text-gray-600">
        {{ avgTemperature() | number : "1.1-1" }} °C
      </p>
    </div>

    <div class="mb-3">
      <p class="text-sm font-medium">Presión</p>
      <div class="w-full bg-gray-100 h-2 rounded-full mb-1">
        <div
          class="bg-blue-400 h-2 rounded-full"
          [ngStyle]="{ width: ((avgPressure() || 0) - 900) / 2 + '%' }"
        ></div>
      </div>
      <p class="text-sm text-gray-600">
        {{ avgPressure() | number : "1.0-0" }} hPa
      </p>
    </div>

    <div class="mb-3">
      <p class="text-sm font-medium">Humedad</p>
      <div class="w-full bg-gray-100 h-2 rounded-full mb-1">
        <div
          class="bg-cyan-400 h-2 rounded-full"
          [ngStyle]="{ width: avgHumidity() + '%' }"
        ></div>
      </div>
      <p class="text-sm text-gray-600">
        {{ avgHumidity() | number : "1.0-0" }}%
      </p>
    </div>
  </section>

  <!-- Mostrar info de trafico -->

  <section
    class="bg-white rounded-2xl p-5 shadow-md border border-gray-200 w-[340px]"
  >
    <h3 class="text-lg font-semibold mb-2 flex items-center gap-2">
      Trafico
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <g fill="none" fill-rule="evenodd">
          <path
            d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
          />
          <path
            fill="currentColor"
            d="M8.16 4a3 3 0 0 0-2.604 1.512L3.563 9H2.4a.4.4 0 0 0-.4.4v.475a.8.8 0 0 0 .606.777l.024.005a5 5 0 0 0-.457 2.79l.725 5.801A2 2 0 0 0 4.883 21H5a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2h.117a2 2 0 0 0 1.985-1.752l.725-5.8a5 5 0 0 0-.457-2.79l.024-.006A.8.8 0 0 0 22 9.875V9.4a.4.4 0 0 0-.4-.4h-1.163l-1.993-3.488A3 3 0 0 0 15.84 4zm10.262 5.504l-1.714-3A1 1 0 0 0 15.839 6H8.161a1 1 0 0 0-.869.504l-1.714 3A1 1 0 0 0 6.446 11h11.108a1 1 0 0 0 .868-1.496M5 15.039v-.7a.5.5 0 0 1 .738-.44l2.742 1.48c.373.202.218.769-.206.752l-2.314-.093A1 1 0 0 1 5 15.04Zm14-.7v.7a1 1 0 0 1-.96 1l-2.314.092c-.424.017-.58-.55-.206-.752l2.742-1.48a.5.5 0 0 1 .738.44"
          />
        </g>
      </svg>
    </h3>
    <div class="mb-3">
      <p class="text-sm font-medium">Densidad</p>
      <p class="text-sm text-gray-600">{{ density() }} vehículos actuales</p>
    </div>

    <div class="mb-1">
      <p class="text-sm font-medium">Actuaciones</p>

      <p class="text-sm text-gray-600">{{ actions() }} registradas</p>
    </div>
  </section>
</div>
