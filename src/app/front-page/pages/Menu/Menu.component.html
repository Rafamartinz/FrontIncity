<navbar></navbar>

<div id="map" #map class="w-full h-screen max-h-screen"></div>

<section
  class="fixed top-20 left-10 w-[320px] bg-white rounded-lg p-6 shadow-xl border border-gray-300 z-10 max-h-[60vh] overflow-y-auto"
>
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">
    <strong>Datos Medioambientales</strong>
  </h1>

  <div class="space-y-6">
    <div class="flex justify-between text-lg font-medium text-gray-700">
      <span>Presión:</span>
      <span class="font-semibold text-gray-900"
        >{{ avgPressure() | number : "1.2-2" }} hPa</span
      >
    </div>
    <div class="flex justify-between text-lg font-medium text-gray-700">
      <span>Temperatura:</span>
      <span class="font-semibold text-gray-900"
        >{{ avgTemperature() | number : "1.2-2" }} °C</span
      >
    </div>
    <div class="flex justify-between text-lg font-medium text-gray-700">
      <span>Humedad:</span>
      <span class="font-semibold text-gray-900"
        >{{ avgHumidity() | number : "1.2-2" }} %</span
      >
    </div>
  </div>
</section>
