<navbar />
<div
  *ngIf="device"
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 bg-white border border-gray-200 rounded-2xl shadow-xl w-[400px] max-w-full p-6 font-sans transition-all"
>
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-2xl font-semibold text-gray-800">
      {{ device.description || "Dispositivo" }}
    </h3>
    <span class="px-3 py-1 text-xs font-medium rounded bg-gray-900 text-white">
      {{ device.type }}
    </span>
  </div>

  <hr class="border-gray-300 mb-4" />

  <ul class="space-y-3 text-sm text-gray-700">
    <li class="flex justify-between">
      <span class="font-medium text-gray-600"> Latitud:</span>
      <span>{{ device.lat }}</span>
    </li>
    <li class="flex justify-between">
      <span class="font-medium text-gray-600"> Longitud:</span>
      <span>{{ device.lgn }}</span>
    </li>
    <li class="flex justify-between">
      <span class="font-medium text-gray-600"> Fabricante:</span>
      <span>{{ device.fabricante }}</span>
    </li>
  </ul>

  <div class="mt-6 text-right">
    <button
      (click)="goBack()"
      class="text-sm text-gray-500 hover:text-gray-800 hover:underline"
    >
      Cerrar
    </button>
  </div>
</div>
